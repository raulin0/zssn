{% extends 'interface/base.html' %}
{% block content %}
<div tabindex="0" class="content" onfocus="closeSidebar()" id="content">
    <div class="title-container">
        <h1>Add a Survivor</h1>
    </div>
    <div class="add-survivor-container">
        <div class="add-form-container">
            <form action="{% url 'interface:add_survivor' %}" method="POST">
                {% csrf_token %}
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <br>
                <label for="age">Age:</label>
                <input type="number" id="age" name="age">
                <br>
                <label for="gender">Gender:</label>
                <select name="gender" id="gender">
                    <option value="F">Male</option>
                    <option value="M">Female</option>
                </select>
                <br><br>
                <label>Location: </label><br>
                latitude: <input type="text" id="latitude" name="latitude"><br>
                longitude: <input type="text" id="longitude" name="longitude"><br>
                <br><br>
                infected: <input type="checkbox" name="infected" id="infected" value="True" default="False">
                <br><br>
                <label>Inventory:</label><br>
                water: <input type="text" id="water" name="water"><br>
                food: <input type="text" id="food" name="food"><br>
                medication: <input type="text" id="medication" name="medication"><br>
                ammunition: <input type="text" id="ammunition" name="ammunition"><br>
                <br>
                <input type="submit" value="Add">
            </form>
        </div>
        <br>
        <a href="{% url 'interface:survivors' %}">Back</a>
    </div>
</div>

{% endblock %}
